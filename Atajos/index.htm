<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="estilo.css">
    <title>ATAJOS de Vs</title>

  <!-- *CON CTRL+K+C SE CREA UN COMENTARIO EN EL LUGAR -->
  
  <body>
    <h1 class="titulo">ATAJOS</h1>
    <nav class="pagina">
      <li><a href="https://www.shortcutfoo.com/app/dojos/vscode-win">PARA PRACTICAR ATAJOS DE VS CODE</a></li>
      <li><a href="https://code.visualstudio.com/shortcuts/keyboard-shortcuts-windows.pdf">TODOS LOS COMANDOS</a></li>
    </nav>
    <!--* UTILIZANDO H1."nombre", Se crea un titulo con esa Clase-->
    <div class="contenedor"></div>
    <h2>Hola atajos</h2>
    <p>Alt+flechas(Mueve la linea a cualquier lado, Arriba o Abajo)</p>
    <!--? <div class="contendor"></div> (Usando ."Nombre" se crea un Div con esa clase)-->
    <p id="hola">Usando el signo # Se crea un ID</p>
    <!--* Nav ul li a texto -->
    <!--TODO para crear lo siguiente se coloca Nav>ul>li*3>a[href="#"]{texto}  -->
    <!-- LOS [Sirven para dar el atributo],LAS {Sirven para colocar lo que va dentro del "a"} -->
    <nav>
      <ul>
        <li><a href="#">texto</a></li>
        <li><a href="#">texto</a></li>
        <li><a href="#">texto</a></li>
      </ul>
    </nav>

    <!--* ETIQUETAS HERMANAS -->
    <!-- section+section (Me crea 2 section) -->
    <section></section>
    <section></section>

    <!--TODO ESTRUCTURA MAS COMPLEJA  -->

    <div class="contenedor">
      <section>
        <h1>Bienvenidos</h1>
        <p>Hola</p>
      </section>
      <section class="h2">Soy un h2</section>
    </div>
    <!--* LO ANTERIOR SE CREO DE LA SIGUIENTE MANERA -->
    <!--? .contenedor>(section>h1{Bienvenidos}+p{Hola})+(section>h2{soy un H2})  -->
